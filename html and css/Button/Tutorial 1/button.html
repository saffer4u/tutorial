<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-image: url(bg.jpg);
                background-size:cover;
            }
            button{
                background-color: rgba(7, 105, 51,0.9);
                color:coral;
                padding: 10px 20px;
                border:none;
                border-radius:10px;
                font-size:30px;
                font-family: cursive;
                text-shadow: 2px 3px 2px black;
                outline: none;
                box-shadow: 4px 4px 10px rgb(0, 0, 0);
                transition: 1s;
                position: absolute;
                top:50%;
                left:50%;
                transform: translate(-50%, -50%);
            }
            button:hover{
                box-shadow:none;
                color:white;
            }
        </style>
        <title>Button</title>
    </head>
    <body>
        <button>Button</button>
    </body>
</html>
